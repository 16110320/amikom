<<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects - Animation</title>
	<script src="jquery.min.js"></script>
	<script>
	$ (document).ready(function(){
		$("button").click(function(){
			$("div").animate({
				left: '250px'
				opacity:'0.5'
				height:'150'

		});
	});
	</script>
</head>
<body>

	<button>start Animation</button>
	<p>by default...............................................................................!</p>
	<div
	style="background:#98bf21;height: 100px;width: 100x;position: absolute;"></div>
</body>
</html>
