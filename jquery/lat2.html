<<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="jquery.min.js"></script>
	<script>
	$ (document).ready(function(){
		$("p").click(function(){
			$("this").hide();

		});
	});
	</script>
</head>
<body>
	<p>double click</p>
	<P>klik disini</P>
	<p>klik lagi disini</p>
</body>
</html>
