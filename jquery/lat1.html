<<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selectors</title>
	<script src="jquery.min.js"></script>
	<script>
	$ (document).ready(function(){
		$("button").click(function(){
			$("p").hide();

		});
	});
	</script>
</head>
<body>
	<h2>UNIVERSITAS AMIKOM YOGYAKARTA </h2>
	<p>TI</p>
	<P>PL</P>
	<button>sembunyikan paragraf</button>
</body>
</html>
