<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated zoomIn">
        <h3><i class="fas fa-user-astronaut fa-6x"></i><br>Login</h3>
            <form action="">
                <input class="inputform hinge" type="email" placeholder="Masukkan Email ">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-f"></i>
				Login With Facebook</button>
            </form>
    </div>
</body>
</html>
